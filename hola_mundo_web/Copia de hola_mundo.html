<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo 127</title>
  <style>
    /* === ESTILO GENERAL === */
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b0f2e, #1a1f4d, #2e3380);
      color: #e2e2f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* === CONTENEDOR PRINCIPAL === */
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 700px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    /* === T√çTULO === */
    h1 {
      color: #a48cff;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* === BOTONES E INPUT === */
    input, button {
      background: #1e255f;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      transition: 0.3s;
    }

    input {
      width: 80px;
      text-align: center;
    }

    button:hover {
      background: #6c63ff;
      cursor: pointer;
      transform: scale(1.05);
    }

    /* === RESULTADOS === */
    #output {
      margin-top: 20px;
      height: 250px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    /* === ANIMACI√ìN === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de "Hola Mundo"</h1>
    <p>Introduce cu√°ntas veces deseas repetir la frase:</p>
    <input type="number" id="count" value="127" min="1">
    <button id="generate">Generar</button>
    <button id="download">Descargar .txt</button>
    <div id="output"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate');
    const downloadBtn = document.getElementById('download');
    const outputDiv = document.getElementById('output');
    const countInput = document.getElementById('count');

    // Genera los "Hola mundo"
    generateBtn.addEventListener('click', () => {
      const count = parseInt(countInput.value) || 127;
      let result = '';
      for (let i = 1; i <= count; i++) {
        result += `${i}. Hola mundo üåç\n`;
      }
      outputDiv.textContent = result;
    });

    // Descarga el contenido como archivo de texto
    downloadBtn.addEventListener('click', () => {
      const text = outputDiv.textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'hola_mundo.txt';
      link.click();
    });
  </script>
</body>
</html>
